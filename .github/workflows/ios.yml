name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_15.2.app
      
    - name: Show Xcode Version
      run: xcodebuild -version
      
    - name: List Schemes
      run: xcodebuild -list -workspace enfants.xcworkspace
      
    - name: Build
      run: |
        xcodebuild clean build \
          -workspace enfants.xcworkspace \
          -scheme enfants \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          ENABLE_BITCODE=NO \
          ONLY_ACTIVE_ARCH=NO \
          -verbose 